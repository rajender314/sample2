<div class="snackbar-container">
  <div class="success" *ngIf="data.status == 'success'">
    <mat-icon>home</mat-icon>
    <div *ngIf="data">{{ data.msg }}</div>
  </div>
  <div class="success" *ngIf="data.status == 'fail'">
    <mat-icon>home</mat-icon>
    <div *ngIf="data">{{ data.msg }}</div>
  </div>
</div>
