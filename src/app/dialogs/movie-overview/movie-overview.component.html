<p class="heading">Movie Details</p>
<div class="dialog-body" style="max-height: 60vh !important">
  <span> Title:</span> <p>{{data.title}}</p>
   <span>Release Date:</span> <p>{{data.release_date}}</p>
   <span>Vote Average:</span> <p>{{data.vote_average}}</p>
   <span>Vote Count:</span> <p>{{data.vote_count}}</p>
   <span>Overview:</span> <p>{{data.overview}}</p>

</div>
<footer class="close-btn">
    <button  mat-raised-button color="warn" (click)="close()">Close</button>
</footer>
